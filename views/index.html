{% extends 'layout.html' %}


{% block content %}
<div id="app">
  <div class="row">
    <div id="map-container" class="col-xs-12 col-sm-8 col-lg-9">
      <div id="map-canvas"></div>
    </div>
    <div class="col-sm-4 col-lg-3">
      <div id="options" class="panel panel-default col-xs-6 col-sm-12">
        <div class="panel-body">
          <div>
            <h4>Hotels</h4>
            <select id="hotels">
<!--               {% for hotel in hotels %}
                <option>{{ hotel.name }}</option>
              {% endfor %} -->
            </select>
            <button id="hotelButton" class="btn btn-primary btn-circle pull-right">+</button>
          </div>

          <div>
            <h4>Restaurants</h4>
            <select id="restaurants">
<!--               {% for restaurant in restaurants %}
                <option>{{ restaurant.name }}</option>
              {% endfor %} -->
            </select>
            <button class="btn btn-primary btn-circle pull-right">+</button>
          </div>

          <div>
            <h4>Things To Do</h4>
            <select id="toDos">
       <!--        {% for thingToDo in thingsToDo %}
                <option>{{ thingToDo.name }}</option>
              {% endfor %}
 -->        </select>
            <button class="btn btn-primary btn-circle pull-right">+</button>
          </div>
        </div>
      </div>
      <div id="itinerary" class="col-xs-6 col-sm-12">
        <h3>
          <span id="day-title">
            <span>Day 1</span>
            <button class="btn btn-xs btn-danger remove btn-circle">x</button>
          </span>
        </h3>

        <div class="panel panel-default">
          <div class="panel-heading">
            <div class="day-buttons">
              <button id="D1" class="btn btn-circle day-btn">1</button>
              <button id="addDay" class="btn btn-circle day-btn">+</button>
            </div>
          </div>
          <div class="panel-body">
            <div>
              <h4>My Hotel</h4>
              <ul class="list-group">
                <div id="hotelItinerary" class="itinerary-item">
                </div>
              </ul>
            </div>
            <div>
              <h4>My Restaurants</h4>
              <ul class="list-group">
                <div id="restaurantItinerary" class="itinerary-item">
                </div>
                <div class="itinerary-item">
                </div>
              </ul>
            </div>
            <div>
              <h4>My Things To Do</h4>
              <ul class="list-group">
                <div id="todoItinerary" class="itinerary-item">
                </div>
              </ul>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
{% endblock %}
